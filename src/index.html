<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>Search form for pixabay pictures</title>
  </head>
  <body>
      <h1>Search form for pixabay pictures</h1>
      <form class="search-form" id="search-form">
        <input type="text" name="query" autocomplete="off" placeholder="Search images..." />
      </form>
      <!-- В этот список добавляй элементы галереи -->
      <ul class="gallery js-gallery">
              <!-- Список <li> с карточками изображений -->
      </ul>

      <div class="lightbox js-lightbox">
        <div class="lightbox__overlay"></div>

        <div class="lightbox__content">
            <img class="lightbox__image" src="/" alt="" />
        </div>

        <button type="button" class="lightbox__button" data-action="close-lightbox"></button>
      </div>
      <button type="button" class="loadmore__button" data-action="close-lightbox">Load more</button>
  <!--Модальное окно для полноразмерного изображения
  Для того чтобы открыть, необходимо добавить на div.lightbox CSS-класс is-open -->

  </body>
</html>
